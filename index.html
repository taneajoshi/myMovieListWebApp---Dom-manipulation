<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer type="module"></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button type="s" class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>Favorite Movies</h1>
      <button>ADD MOVIE</button>
    </header>

    <main>
      <p id="entry-text">Your personal movie list: </p>
      <ul id="movie-list"></ul>

      <!-- TEMPLATE -->
      <template class="movieListTemplate">
        <li id="{{movieId}}" class="movie-card">
          <img src="{{imageUrl}}" alt="movie image">
          <div class="details">
            <h3>{{title}}</h3>
            <h4>Rating: {{rating}}/5</h4>
          </div>
        </li>
      </template>
      <!-- TEMPLATE ENDS-->
    </main>
  </body>
</html>
